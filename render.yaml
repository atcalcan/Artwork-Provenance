services:
  # Backend Service
  - type: web
    name: artwork-provenance-backend
    runtime: docker
    plan: free
    region: frankfurt # Choose a region close to you (e.g., oregon, ohio, frankfurt, singapore)
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        value: "*" # Security: Update this to your Vercel URL (e.g., https://your-project.vercel.app) after deployment
    # Health check ensures the app is running before switching traffic
    healthCheckPath: /api/docs 
    autoDeploy: true
